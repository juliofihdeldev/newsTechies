<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <!-- CSS style sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="my-login-form form-outline">
      <img class="feed-illustration" src="/logo/feed.png" alt="">

      <form  action="" method="" id="signup">
        <h1 class="form-heading">Sign Up</h1>

         <!-- Email entry -->
         <div class="form-floating w-50">
          <input
            class="form-control"
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
          <label for="fullName">Full Name</label>
        </div>
        <br />
       
        <!-- Email entry -->
        <div class="form-floating w-50">
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="email">Email</label>
        </div>
        <br />
        <!-- Password entry -->
        <div class="form-floating w-50">
          <input
            class="form-control mb-4"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>

        <button class="btn w-50 btn-primary btn-md" type="submit" id="btn-signup">Sign up</button>
        <p class="terms-box">
          <input class="btn-checkbox" type="checkbox" /> Send me notifications
        </p>
        <br />
        <hr />
        <br />
          <p class="text-center fw-bold text-muted">OR</p>
          <a class="btn btn-primary btn-md"  href="#!"
          role="button">
          <i class="bi bi-google"></i>  continue with Google
        </a>   
        <div>
          <br />
        
        </div>
      </form>
      <img class="feed" src="/logo/feed.png" alt="">

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
